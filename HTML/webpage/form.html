<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
   <form method="get">
            <h1>Product Request Form</h1>
                    <label for="title">
                <b>Name</b> <br>
                <select name="title" id="title">
                    <option value="">Title</option>
                    <option value="mr.">Mr.</option>
                    <option value="miss">Miss.</option>
                </select>    
            </label>
        
                    <label for="fname">
                <input type="text" name="fname" id="fname" placeholder="First" required>
            </label>
        
                    <label for="lname">
                <input type="text" name="lname" id="lname" placeholder="Last" required><br><br>
            </label>
        
                    <label for="email">
                <b>Email address</b>
                <input type="email" name="email" id="email" required><br><br>
            </label>
        
                    <label for="phone">
                <b>Phone Number</b>
                <input type="tel" name="phone" id="phone" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required><br>
            </label><br>
        
                    <label for="country">
                <b>Country</b>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="Italy">Italy</option>
                    <option value="China">China</option>
                    <option value="Germany">Japan</option>
                </select>
            </label><br><br>
            
        
                    <label for="zipcode">
                <b>Zipcode</b>
                <input type="text" name="zipcode" id="zipcode" maxlength="5" pattern="[0-9]{5}" required>
            </label><br><br>
        
                    <label for="comments">
                <b>Comments</b>
                <textarea name="comments" id="comments" cols="20" rows="4" placeholder="please enter your comments"></textarea>

            </label><br><br>
        
                    <input type="checkbox" name="terms" id="terms">
            <label for="terms">
                I agree to terms and conditions
            </label><br><br>
        
        <input type="submit" value="Submit">
        </form>

   </div>
</body>
</html>
