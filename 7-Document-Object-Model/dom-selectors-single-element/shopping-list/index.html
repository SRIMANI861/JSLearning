<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <header>
          <img src="" alt=" " style="height: 50px;" style="width: 50px;">
          <h1 id="app-title" class="hello">Shopping List</h1>
          <a href="http://google.com"></a>
        </header>
        <form action="script.js" class="form1">
          <div class="form-control">
            <input 
              type="text"
              class="form-input1" 
              id="item-input"
              name="item"
              placeholder="Enter Item"
            />
          </div><br>

          <div class="form-control">
            <button type="submit" class="btn">
              <i class="fa-solid fa-plus"></i>
              Add Item
            </button>
          </div><br>

          <div class="form-control">
            <input type="text" class="form-input2" id="item-input" name="item" placeholder="Filter Items">
          </div>
          <hr>

          <div>
          <ul id="item-list" class="items">
            <div  class="fruits-list">
              <li id="item1">
                Apples
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div  class="fruits-list">
              <li id="item2">
                Orange Juice
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div  class="fruits-list">
              <li id="item3">
                Oreos
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div  class="fruits-list">
              <li id="item4">
                Milk
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>

          </ul>
        </div>
          <div>
            <button type="reset" class="clearAll">Clear All</button>
          </div>
        
          
        </form>


    </div>
    <script src="script.js"></script>
</body>
</html>
