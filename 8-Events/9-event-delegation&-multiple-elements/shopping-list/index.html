<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styling.css" />
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <header>
          <img src="note.jpg" alt=" " style="height: 40px;" style="width: 40px;">
          <h1 id="app-title" class="hello">Shopping List</h1>
          <a href="http://google.com"></a>
        </header>
        <form action="script.js" class="form1" id="item-form">
          <div class="form-control">
            <input 
              type="text"
              class="form-input1" 
              id="item-input"
              name="item"
              placeholder="Enter Item"
            />
          </div><br>

          <select id="priority-input" name= "priority" class="form-input">
            <option value="0">Select priority</option>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
          </select><br><br>

          <input type="checkbox" name="check" id="checkbox" />Recurring Item <br><br>

          <div class="form-control">
            <button type="submit" class="btn">
              <i class="fa-solid fa-plus"></i>
              Add Item
            </button>
          </div><br>

          <div class="form-control">
            <a href="https://filter.com" target="_self">Filter</a>
            <input type="text" class="filter" id="item-input" name="item" placeholder="Filter Items">
          </div>
          <hr>

          <div>
          <ul id="item-list" class="items">
            <div>
              <li id="item1">
                Apples
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div>
              <li id="item2">
                Orange Juice
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div>
              <li id="item3">
                Oreos
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>
            <div>
              <li id="item4">
                Milk
                <button type="reset" class="remove-button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
            </div>

          </ul>
        </div>
          <div>
            <button type="reset" class="clearAll">Clear All</button>
          </div>
        
          
        </form>


    </div>
    <script src="script.js" defer></script>
</body>
</html>
